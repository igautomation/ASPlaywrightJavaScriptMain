# src/data/yaml/config.yaml

# Global test configuration settings

timeouts:
  navigation: 30000 # Navigation timeout in milliseconds
  expectation: 10000 # Expectation/assert timeout in milliseconds

retries:
  ui: 1 # Number of retries for UI tests
  api: 2 # Number of retries for API tests

headless: true # Whether browsers should run in headless mode

screenshots:
  enabled: true # Enable screenshots during tests
  onFailure: true # Take screenshot only on test failure
