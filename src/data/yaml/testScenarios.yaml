# src/data/yaml/testScenarios.yaml

# Test scenarios for UI and API automation tests

scenarios:
  - name: "User Login and Profile Update"
    type: "ui"
    steps:
      - action: "goto"
        url: "/login"
      - action: "fill"
        selector: "#username"
        value: "testuser1"
      - action: "fill"
        selector: "#password"
        value: "Pass123!"
      - action: "click"
        selector: "button[type='submit']"
      - action: "goto"
        url: "/profile"
      - action: "fill"
        selector: "#email"
        value: "updated@example.com"
      - action: "click"
        selector: "button#save"
    expected:
      - selector: ".success-message"
        text: "Profile updated successfully"

  - name: "Create Product via API"
    type: "api"
    request:
      method: "POST"
      url: "/api/products"
      headers:
        Authorization: "Bearer prod-api-key-789"
      body:
        id: "101"
        name: "Tablet"
        price: 499.99
        category: "Electronics"
    expected:
      status: 201
      body:
        name: "Tablet"
